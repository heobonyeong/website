    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9aeae;
      color: #333;
    }

    header {
      background-color: #f67e7e;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 2rem;
      max-width: 1500px;
      margin: 0 auto;
    }

    .artwork {
      background-color: #ffdada;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      text-align: center;
    }

    .artwork img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .info {
      padding: 1rem;
    }

    .home-button {
      display: block;
      width: 200px;
      margin: 2rem auto;
      padding: 0.75rem;
      background-color: #dd5454;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }

    .modal-toggle {
      display: none;
    }

    .modal-box {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-toggle:checked + .modal-box {
      display: flex;
    }

    .modal-content {
      background: #ffdada;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
    }

    .close-label {
      margin-top: 1rem;
      display: inline-block;
      background-color: #dd5454;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
